model:
  arch: blip_retrieval

  model_type: coco
  load_finetuned: True
  finetuned: lavis/output/BLIP/Retrieval_COCO/50-epochs/checkpoint_best.pth

  queue_size: 57600
  alpha: 0.4

  negative_all_rank: False

datasets:
  custom_retrieval: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 384
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-3
  min_lr: 1e-6
  weight_decay: 0.04
  max_epoch: 10

  # dataloading
  num_workers: 4
  batch_size_train: 8
  batch_size_eval: 8

  train_splits: []
  valid_splits: ["test"]
  test_splits: []

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
  use_dist_eval_sampler: False

  # model specific
  k_test: 10

  # misc
  seed: 42
  output_dir: "output/BLIP/test_all"

  amp: False
  resume_ckpt_path: null

  evaluate: True
