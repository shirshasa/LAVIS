model:
  arch: blip_retrieval

  model_type: coco
  load_finetuned: True

  queue_size: 57600
  alpha: 0.4

  negative_all_rank: False

datasets:
  custom_retrieval: # name of the dataset builder
    classes:
        - "dog"
        - "cat"
        - "car"
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 384
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-3
  min_lr: 1e-6
  weight_decay: 0.04
  max_epoch: 10

  # dataloading
  num_workers: 4
  batch_size_train: 8
  batch_size_eval: 8

  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: False
  use_dist_eval_sampler: False

  # model specific
  k_test: 10 # only 10, as there is only 10 unique texts in the datasets

  # misc
  seed: 42
  output_dir: "output/BLIP/base_experiment"

  amp: False
  resume_ckpt_path: null

  evaluate: False
